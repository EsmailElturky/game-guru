<form [formGroup]="notificationForm" (ngSubmit)="save()" class="flex flex-col gap-10">
  <div class="flex flex-col gap-2">
    <uikit-select-button
      [options]="userTypeOptions()"
      formControlName="userType"
      (selectButtonChanged)="onUserTypeChange($event)"
    ></uikit-select-button>
  </div>

  @if (userType() === 'specific') {
    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">
        {{ 'profile.selectUsers' | translate }}
      </label>
      <uikit-select
        [options]="users"
        optionLabel="name"
        optionValue="id"
        [filter]="true"
        formControlName="selectedUsers"
        [placeholder]="'profile.selectUsers' | translate"
      ></uikit-select>
    </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-8">
    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">
        {{ 'profile.nameEn' | translate }}
      </label>
      <uiKit-input-text
        formControlName="nameEn"
        [placeholder]="'123456789'"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">
        {{ 'profile.nameAr' | translate }}
      </label>
      <uiKit-input-text
        formControlName="nameAr"
        [placeholder]="'123456789'"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">
        {{ 'profile.descriptionEn' | translate }}
      </label>
      <uikit-text-area
        formControlName="descriptionEn"
        [rows]="5"
        [placeholder]="'profile.descriptionEn' | translate"
      ></uikit-text-area>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">
        {{ 'profile.descriptionAr' | translate }}
      </label>
      <uikit-text-area
        formControlName="descriptionAr"
        [rows]="5"
        [placeholder]="'profile.descriptionAr' | translate"
      ></uikit-text-area>
    </div>
  </div>

  <div class="flex justify-end pt-4 border-t border-gray-100">
    <uikit-button
      type="submit"
      [label]="'common.save' | translate"
      [disabled]="notificationForm.invalid"
      [style]="{ width: '120px', height: '40px', borderRadius: '12px', fontSize: '16px' }"
    ></uikit-button>
  </div>
</form>
