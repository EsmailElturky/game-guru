<form [formGroup]="profileForm" (ngSubmit)="save()" class="flex flex-col gap-10">
  <!-- File Upload Section -->
  <div class="flex justify-center">
    <div
      class="w-full max-w-2xl bg-(--gray-50) rounded-xl p-6 border-2 border-dashed border-gray-200"
    >
      <uikit-file-input
        [multiple]="false"
        [validation]="fileValidation"
        [placeholder]="'profile.uploadPlaceholder' | translate"
      ></uikit-file-input>
    </div>
  </div>

  <!-- Form Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-8">
    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">{{ 'profile.userName' | translate }}</label>
      <uiKit-input-text
        formControlName="userName"
        [placeholder]="'profile.userNamePlaceholder' | translate"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">{{ 'profile.fullName' | translate }}</label>
      <uiKit-input-text
        formControlName="fullName"
        [placeholder]="'profile.fullNamePlaceholder' | translate"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">{{ 'profile.phone' | translate }}</label>
      <uiKit-input-text
        formControlName="phoneNumber"
        [placeholder]="'profile.phonePlaceholder' | translate"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2">
      <label class="font-bold text-sm text-gray-700">{{ 'profile.email' | translate }}</label>
      <uiKit-input-text
        formControlName="email"
        [placeholder]="'profile.emailPlaceholder' | translate"
      ></uiKit-input-text>
    </div>

    <div class="flex flex-col gap-2 col-span-1 md:col-span-2">
      <label class="font-bold text-sm text-gray-700">{{ 'profile.address' | translate }}</label>
      <uikit-text-area
        formControlName="address"
        [placeholder]="'profile.addressPlaceholder' | translate"
        [rows]="4"
      ></uikit-text-area>
    </div>
  </div>

  <!-- Action Button -->
  <div class="flex justify-end pt-4 border-t border-gray-100">
    <uikit-button
      type="submit"
      [label]="'common.save' | translate"
      [style]="{ width: '120px', height: '40px', borderRadius: '12px', fontSize: '16px' }"
      (click)="save()"
    ></uikit-button>
  </div>
</form>
